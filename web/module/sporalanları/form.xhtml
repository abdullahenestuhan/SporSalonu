<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:form id="sporalanları-form">
        <div class="form-group">
            <h:inputHidden value="#{sporAlanlarıController.sporAlanları.sporalanları_id}"/>
            <label for="inputName">SALON ADI</label>
            <h:inputText styleClass="form-control" value="#{sporAlanlarıController.sporAlanları.sporsalonu_ad}"/><br/>
        </div>                          
        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{sporAlanlarıController.sporAlanları.sporalanları_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{sporAlanlarıController.guncelle}">
                    <f:ajax execute="sporalanları-form" render="sporalanları-form sporalanları-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{sporAlanlarıController.sporAlanları.sporalanları_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{sporAlanlarıController.create}">
                    <f:ajax execute="sporalanları-form" render="sporalanları-form sporalanları-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{sporAlanlarıController.sporAlanları.sporalanları_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{sporAlanlarıController.clearForm}">
                    <f:ajax execute="@this" render="sporalanları-form sporalanları-table"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>      


</ui:composition>
