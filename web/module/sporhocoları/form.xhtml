<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="sporhocoları-form">
        <div class="form-group">
            <h:inputHidden value="#{sporHocolarıController.sporHocoları.sporhocoları_id}"/>
            <label for="inputName">HOCA ADI</label>
            <h:inputText styleClass="form-control" value="#{sporHocolarıController.sporHocoları.ad}"/><br/>
        </div>
        <div class="form-group">
            <label for="inputName">HOCA SOYADI</label>
            <h:inputText styleClass="form-control" value="#{sporHocolarıController.sporHocoları.soyad}"/><br/>
        </div>  
        <div class="form-group">
            <label for="inputName">DENEYİMİ</label>
            <h:inputText styleClass="form-control" value="#{sporHocolarıController.sporHocoları.deneyim}"/><br/>
        </div>  
        <div class="form-group">
            <label for="inputName">YAŞI</label>
            <h:inputText styleClass="form-control" value="#{sporHocolarıController.sporHocoları.yas}"/><br/>
        </div>  
        <div class="form-group">
            <label for="inputName">UZMANLIK ALANI</label>
            <h:inputText styleClass="form-control" value="#{sporHocolarıController.sporHocoları.uzamanlıkalanı}"/><br/>
        </div>  

        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{sporHocolarıController.sporHocoları.sporhocoları_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{sporHocolarıController.guncelle}">
                    <f:ajax execute="sporhocoları-form" render="sporhocoları-form sporhocoları-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{sporHocolarıController.sporHocoları.sporhocoları_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{sporHocolarıController.create}">
                    <f:ajax execute="sporhocoları-form" render="sporhocoları-form sporhocoları-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{sporHocolarıController.sporHocoları.sporhocoları_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{sporHocolarıController.clearForm}">
                    <f:ajax execute="@this" render="sporhocoları-form sporhocoları-table"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>


</ui:composition>
