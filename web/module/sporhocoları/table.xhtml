<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="sporhocoları-table" >
        <h:dataTable styleClass="table table-striped" value="#{sporHocolarıController.ylist}" var="sporhocoları">
            <h:column>
                <f:facet name="header">SPOR HOCALARI ID</f:facet>
                <h:commandLink action="#{sporHocolarıController.guncelleForm(sporhocoları)}" value="#{sporhocoları.sporhocoları_id}">
                    <f:ajax execute="@this" render="sporhocoları-form sporhocoları-table"/>
                </h:commandLink>              
            </h:column>
            <h:column>
                <f:facet name="header">HOCA ADI</f:facet>
                #{sporhocoları.ad}
            </h:column>
            <h:column>
                <f:facet name="header">HOCA SOYADI</f:facet>
                #{sporhocoları.soyad}
            </h:column>     
            <h:column>
                <f:facet name="header">DENEYİM</f:facet>
                #{sporhocoları.deneyim}
            </h:column>     
            <h:column>
                <f:facet name="header">YAŞ</f:facet>
                #{sporhocoları.yas}
            </h:column>     
            <h:column>
                <f:facet name="header">UZMANLIK ALANI</f:facet>
                #{sporhocoları.uzamanlıkalanı}
            </h:column>     
            <h:column>
                <f:facet name="header">SİL</f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{sporHocolarıController.silBilgi(sporhocoları)}"  value="DELETE">
                    <f:ajax execute="@this" render="delete-modal" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
