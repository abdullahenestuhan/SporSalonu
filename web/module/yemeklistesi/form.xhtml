<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <h:form id="yemeklistesi-form">
        <div class="form-group">
            <h:inputHidden value="#{yemekListesiController.yemekListesi.yemeklistesi_id}"/>
            <label for="inputName">ADI</label>
            <h:inputText id="filmadı" styleClass="form-control" value="#{yemekListesiController.yemekListesi.adı}"/><br/>
        </div>
        <div class="form-group">
            <label for="inputName">PROGRAM</label>
            <h:inputText id="sure" styleClass="form-control" value="#{yemekListesiController.yemekListesi.program}"/><br/>
        </div>
        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{yemekListesiController.yemekListesi.yemeklistesi_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{yemekListesiController.guncelle}">
                    <f:ajax execute="yemeklistesi-form" render="yemeklistesi-form yemeklistesi-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{yemekListesiController.yemekListesi.yemeklistesi_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{yemekListesiController.create}">
                    <f:ajax execute="yemeklistesi-form" render="yemeklistesi-form yemeklistesi-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{yemekListesiController.yemekListesi.yemeklistesi_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{yemekListesiController.clearForm}">
                    <f:ajax execute="yemeklistesi-form" render="yemeklistesi-form yemeklistesi-table"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>
        
</ui:composition>
