<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <h:form id="yemeklistesi-table" >
        <h:dataTable styleClass="table table-striped" value="#{yemekListesiController.ylist}" var="yemeklistesi">

            <h:column>
                <f:facet name="header">YEMEK LİSTESİ ID</f:facet>
                <h:commandLink action="#{yemekListesiController.guncelleForm(yemeklistesi)}" value="#{yemeklistesi.yemeklistesi_id}">
                    <f:ajax execute="@this" render="yemeklistesi-form yemeklistesi-table"/>
                </h:commandLink>  
            </h:column>
            <h:column>
                <f:facet name="header">ADI</f:facet>
                    #{yemeklistesi.adı}
            </h:column>
            <h:column>
                <f:facet name="header">PROGRAM</f:facet>
                    #{yemeklistesi.program}  
            </h:column>
            <h:column>
                <f:facet name="header">SİL</f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{yemekListesiController.silBilgi(yemeklistesi)}"  value="Sil">
                    <f:ajax execute="@this" render="delete-modal" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
    
   
</ui:composition>
