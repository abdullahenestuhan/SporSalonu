<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="üyelar-table" >
        <h:dataTable styleClass="table table-striped" value="#{üyeController.ülist}" var="üye">
            <h:column>
                <f:facet name="header">ÜYE ID</f:facet>
                <h:commandLink action="#{üyeController.guncelleForm(üye)}" value="#{üye.üye_id}">
                    <f:ajax execute="@this" render="üyelar-form üyelar-table"/>
                </h:commandLink>  
            </h:column>
            <h:column>
                <f:facet name="header">AD</f:facet>
                    #{üye.ad}
            </h:column>
            <h:column>
                <f:facet name="header">SOYADI</f:facet>
                #{üye.soyad}
            </h:column>
            <h:column>
                <f:facet name="header">ÜYELİK BAŞLANGIÇ TARİHİ</f:facet>
                #{üye.üyelik_başlangıç_tarihi}
                
            </h:column>
            <h:column>
                <f:facet name="header">ÜYELİK BİTİŞ TARİHİ</f:facet>
                 #{üye.üyelik_bitiş_tarihi}
                
            </h:column>
            <h:column>
                <f:facet name="header">YAŞ</f:facet>
                #{üye.yas}              
            </h:column>
            <h:column>
                <f:facet name="header">SPOR ALANI</f:facet>
                <ul>
                    <ui:repeat  value="#{üye.sporyapar}" var="sporalanları">
                        <li>#{sporalanları.sporsalonu_ad} </li>
                    </ui:repeat>
                </ul>
            </h:column>
            <h:column>
                <f:facet name="header">YEMEK LİSTESİ</f:facet>
                #{üye.yemekListesi.adı}
            </h:column>
            <h:column>
                <f:facet name="header">SİL</f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{üyeController.silBilgi(üye)}"  value="DELETE">
                    <f:ajax execute="@this" render="delete-modal" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
